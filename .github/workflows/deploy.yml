name: Deploy to cPanel

on:
  push:
    branches:
      - 'claude/**'  # Any branch starting with claude/ deploys to dev
      - main          # Production deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build

      - name: Copy additional files to out directory
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # Production: Use regular .htaccess (no password protection)
            cp public/.htaccess out/.htaccess
          else
            # Dev: Use password-protected .htaccess if it exists
            if [ -f public/dev.htaccess ]; then
              cp public/dev.htaccess out/.htaccess
              [ -f public/.htpasswd ] && cp public/.htpasswd out/.htpasswd
            else
              cp public/.htaccess out/.htaccess
            fi
          fi
          cp public/send-email.php out/send-email.php

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: ${{ github.ref == 'refs/heads/main' && '/public_html/' || '/dev.rmrdevelopments.uk/' }}
          dangerous-clean-slate: false
